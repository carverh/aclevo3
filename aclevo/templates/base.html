{% load cms_tags menu_tags sekizai_tags debuginfo %}
<!doctype html>
<html>

<head>
  <title>{% block title %}Aclevo{% endblock title %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/yeti/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.9.0/css/lightbox.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  <link rel="stylesheet" href="/static/app.css" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.9.0/js/lightbox.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>  

   <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-1963945885092025",
      enable_page_level_ads: true
    });
  </script>
  {% render_block "css" %}
</head>

<body>


  {% cms_toolbar %}

  <a name="top"></a>

  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Aclevo</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">{% show_menu 0 100 100 100 "menu.html" %}</ul>
    </div>
  </nav>

  <main class="container" id="content">
    {% block content %}{% endblock content %}
  </main>

  {% include 'footer.html' %}

  {% render_block "js" %}
</body>

</html>
